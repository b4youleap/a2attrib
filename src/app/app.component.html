<h1>
  Attribute Directive Tutorial from angular.io
</h1>
<h4>Choose a highlight color</h4>
<div>
  <input type="radio" name="colors" (click)="color='lightgreen'">Green
  <input type="radio" name="colors" (click)="color='yellow'">Yellow
  <input type="radio" name="colors" (click)="color='cyan'">Cyan
</div>

<p [a2aHighlight]="color">Highlight this!</p>
<p [a2aHighlight]="color" [defaultColor]="'violet'">Highlight this also!</p>
